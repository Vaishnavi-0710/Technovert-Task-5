<!DOCTYPE html>
<html>
    <head>
        <title>Careers</title>
        <link rel="stylesheet" href="../css/careers.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="../js/careers.js" defer></script>
    </head>
    <body>
        <div class="heading">
            <h1 class="main-heading">
                TECHNOVERT
            </h1>
        </div>
        <div class="navbar">
            <div class="navbar-list">
                <ul class="nav-list">
                    <li class="nav-item"><a href="home.html"><b>HOME</b></a></li>
                    <li class="nav-item"><a><b>SERVICES</b></a></li>
                    <li class="nav-item"><a class="active-page"><b>CAREERS</b></a></li>
                    <li class="nav-item"><a href="contact.html"><b>CONTACT</b></a></li>
                </ul>
            </div>
            <div class="icon"><img src="../images/blog-icon.png" alt="icon not found"></div>
        </div>
        <div class="body">
            <div class="career-heading">Careers at Technovert</div> 
            <div class="content">We are looking for smart people who love fiddling with code and pour their heart into it.
                If you are one, we would like to talk to you. Please fill the form and below we will get back to you.
            </div>
            <div id="update"></div>
            <form id="details">
                <div class="item">
                    <div class="cell"><label for="name">Name</label></div>
                    <div class="cell"><input type="text" id="name" name="name" aria-describedby="required-description">
                    <span aria-hidden="true" class="required">*</span>&nbsp;
                    <span id="nameError"></span></div>
                </div>
                <div class="item">
                    <div class="cell"><label for="email">Email</label></div>
                    <div class="cell"><input type="email" id="email" name="email" aria-describedby="required-description">
                    <span aria-hidden="true" class="required">*</span>&nbsp;
                    <span id="emailError"></span></div>
                </div>
                <div class="item">
                    <div class="cell"><label for="role">Desired role</label></div>
                    <div class="cell"><input type="text" name="role"></div>
                </div>
                <div class="item">
                    <div class="cell"><label for="upload">Upload Resume</label></div>
                    <div class="cell file"><input type="text" name="upload">
                        <span> <input type="file" class="file" value="Browse" /></span>
                    </div>
                </div>
                <div class="item">
                    <div class="cell"><label for="submit"></label></div>
                    <div class="cell"><input type="submit" id="submit" class="submit" value="Submit"></div>
                </div>
            </form>
        </div>
    </body>
</html>
